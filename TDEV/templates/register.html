{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Connexion</div>
    <div class="title signup">Inscription</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="{% url 'login' %}" method="post" class="login">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Create an account <a href="{% url 'register' %}">Signup now</a></div>
      </form>
      <form action="{% url 'register' %}" method="post" class="signup">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="field">
            <input type="text" name="Nom" placeholder="Nom" required>
          </div>
          <div class="field">
            <input type="text" name="Prenom" placeholder="Nom" required>
          </div>
        <div class="field">
          <input type="text" name="Email" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" name="password1" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" name="password2" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
        <div class="signup-link">Already have an account? <a href="{% url 'login' %}">Login</a></div>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
